<header class="top-area">
  <nav class="navbar navbar-expand-lg navbar-light bg-light transparent-navbar">
    <div class="container">
      <a class="navbar-brand oval-crop" routerLink="/">
        <img src="assets/img/epanipuricart.png" alt="EPanipuri Cart" />
      </a>
      <a class="navbar-brand black-logo oval-crop" routerLink="/">
        <img src="assets/img/epanipuricart.png" alt="EPanipuri Cart" />
      </a>
      <div>
        <ul
          class="
            navbar-nav
            auth-page
            ml-auto
            d-md-none d-lg-none d-sm-block d-block
          "
        >
          <li class="nav-item">
            <div class="nav-link" style="position: relative; cursor: pointer">
              <fa-icon
                [icon]="faShoppingCart"
                class="fa-lg"
                (click)="navigateToCart()"
              >
              </fa-icon>
              <span
                class="badge badge-warning badge-pill cart"
                id="lblCartCount"
              >
                {{ cartItemNo }}
              </span>
            </div>
          </li>
        </ul>
      </div>
      <button
        class="navbar-toggler auth-header"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav auth-page ml-auto">
          <li class="nav-item" style="cursor: pointer">
            <div
              class="nav-link"
              [routerLink]="'order-history'"
              routerLinkActive="active"
            >
              {{ 'DASHBOARD.YOUR_ORDERS' | translate }}
            </div>
          </li>
          <li class="nav-item d-sm-none d-none d-md-block d-lg-block">
            <div class="nav-link" style="position: relative; cursor: pointer">
              <fa-icon
                [icon]="faShoppingCart"
                class="fa-lg"
                (click)="navigateToCart()"
              >
              </fa-icon>
              <span
                class="badge badge-warning badge-pill cart"
                id="lblCartCount"
              >
                {{ cartItemNo }}
              </span>
            </div>
          </li>
          <li class="nav-item d-sm-none d-none d-md-block d-lg-block">
            <div class="nav-link" style="position: relative; cursor: pointer">
              <fa-icon
                [icon]="faBell"
                class="fa-lg"
                (click)="navigateToReviewOrder()"
              >
              </fa-icon>
              <span
                class="badge badge-warning badge-pill cart"
                id="lblCartCount"
              >
                {{ pendingItemNo }}
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
